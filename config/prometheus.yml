global:
  scrape_interval: 15s
  scrape_timeout: 10s
  evaluation_interval: 15s

alerting:
  alertmanagers:
    - static_configs:
        - targets:
          # - alertmanager:9093

# Load rules once and periodically evaluate them according to the global 'evaluation_interval'.
rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"

scrape_configs:
  - job_name: "prometheus"
    honor_timestamps: true
    scrape_interval: 15s
    scrape_timeout: 10s
    metrics_path: /metrics
    scheme: http
    static_configs:
    - targets:
      - localhost:9090

  - job_name: 'colourpi node'
    honor_timestamps: true
    scrape_interval: 15s
    scrape_timeout: 10s
    metrics_path: /metrics
    scheme: http
    static_configs:
    - targets:
      - 192.168.86.130:9100
      labels:
        group: "1"
        part: "C"

  - job_name: 'my_app'
    static_configs:
    - targets:
      - colourpi:5000

  - job_name: 'docker-engine'
    static_configs:
    - targets:
      - colourpi:9323

  - job_name: 'cadvisor'
    static_configs:
    - targets:
      - colourpi:8080

  - job_name: 'blackbox'
    static_configs:
    - targets:
      - colourpi:9115  

  - job_name: 'blackbox-dns'
    metrics_path: /probe
    params: 
      module: 
        - dns_google
    static_configs:
    - targets:
      - "8.8.8.8"

  - job_name: 'blackbox-tcp'
    metrics_path: /probe
    params: 
      module: 
        - tcp_connect
    static_configs:
    - targets:
      - colourpi:5001
      
  - job_name: 'redflag-sale-status'
    metrics_path: /probe
    params: 
      module: 
        - http_redflagdeals
    static_configs:
    - targets:
      - "https://redflagdeals.com"
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: colourpi:9115  

  - job_name: 'mysql-exporter'
    static_configs:
    - targets:
      - colourpi:9104

  - job_name: 'push-gateway'
    honor_labels: true
    static_configs:
    - targets:
      - colourpi:9091

